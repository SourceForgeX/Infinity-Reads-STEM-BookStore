
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
</head>
<body>
    <h2>Customers List</h2>
    <ul>
        {% for customer in customer_list %}
            <li>{{ customer }}</li>
        {% empty %}
            <li>No customers found</li>
        {% endfor %}
    </ul>
</body>
</html>
